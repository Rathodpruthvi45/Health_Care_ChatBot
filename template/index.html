<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='chatbot.css')}}">
    <title>Chatbot</title>
</head>
<body>
   
    <nav class="navbar">
        <ul class="tags">
        <li class="name"><a href="">Chatbot</a></li>
        <div class="tags2">
            <li><a href="">Chat</a></li>
            <li><a href="">Hospital</a></li>
            <li><a href="">LogOut</a></li>
        </div>
        </ul>
    </nav>
    <div class="con">
        <img id="backG" src="{{url_for('static',filename='chat.jpg')}}" alt="" srcset="">
        <div class="chatbox">
            <div class="chatbox__support">
                <div class="chatbox__header">
                    <div class="chatbox__image--header">
                        <img src="{{url_for('static',filename='iconchat.png')}}" alt="image">
                    </div>
                    <div class="chatbox__content--header">
                        <h4 class="chatbox__heading--header">Health Chatbot </h4>
                        <p class="chatbox__description--header">Hi. My name is PR. How can I help you?</p>
                    </div>
                </div>
                <div class="chatbox__messages">
                    <div></div>
                </div>
                <div class="chatbox__footer">
                    <input type="text" placeholder="Write a message...">
                    <button class="chatbox__send--footer send__button">Send</button>
                </div>
            </div>
            <div class="chatbox__button">
                <button><img src="{{url_for('static',filename='iconchat.png')}}"/></button>
            </div>
        </div>
    </div>
    <script>
      //  $SCRIPT_ROOT={{request.script_root|tojson}};
      var $SCRIPT_ROOT = {{ request.script_root|tojson|safe }}; 
    </script>
    <script src="{{url_for('static',filename='app.js')}}"></script>
</body>
</html>
